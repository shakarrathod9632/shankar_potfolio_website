<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Shankar Rathod — Full Stack Developer{% endblock %}</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
  :root{
    --bg: #071027;
    --card: #0b1622;
    --muted: #9fb0c7;
    --text: #eaf3fb;
    --accent: #4f46e5;
    --accent-2: #06b6d4;
    --glass: rgba(255,255,255,0.03);
    --radius: 12px;
    --max-width: 1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:linear-gradient(180deg,var(--bg),#031826 80%);color:var(--text);-webkit-font-smoothing:antialiased}
  .container{max-width:var(--max-width);margin:0 auto;padding:26px}
  a{color:inherit;text-decoration:none}
  .site-header{border-bottom:1px solid rgba(255,255,255,0.03);position:sticky;top:0;z-index:30;background:linear-gradient(180deg, rgba(7,16,39,0.45), rgba(7,16,39,0.20));backdrop-filter:blur(6px)}
  .header-inner{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
  .brand .logo{font-weight:800;font-size:20px;color:var(--text);text-decoration:none}
  .brand .dot{color:var(--accent)}
  .brand .subtitle{margin:2px 0 0;color:var(--muted);font-size:12px padding-left: 2px}
  .main-nav{display:flex;align-items:center;gap:14px;transition:all .3s ease}
  .main-nav a{color:var(--muted);font-weight:600;font-size:14px;padding:6px 8px;border-radius:8px}
  .main-nav a:hover{color:var(--text);background:rgba(255,255,255,0.02)}
  .btn{display:inline-block;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600}
  .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;box-shadow:0 8px 24px rgba(79,70,229,0.12)}
  .site-main{padding:34px 0 80px}
  .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:0 8px 22px rgba(2,6,23,0.5)}
  .hero{display:flex;gap:28px;align-items:center;justify-content:space-between}
  .hero-left{max-width:640px}
  .hi{font-size:13px;color:var(--accent-2);font-weight:700;letter-spacing:0.5px}
  .h1{font-size:40px;line-height:1.05;margin:6px 0 10px;font-weight:800}
  .h1 .accent{color:var(--accent)}
  .lead{color:var(--muted);font-size:15px;margin-bottom:16px}
  .profile-card{text-align:center;padding:5px}
  .profile-card img{width:146px;height:146px;object-fit:cover;border-radius:999px;border:3px solid rgba(255,255,255,0.04)}
  .section-title{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .section-title h2{margin:0;font-size:18px;font-weight:700}
  .small{color:var(--muted);font-size:13px}
  .projects{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
  .project{padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));transition:transform .16s ease,box-shadow .16s ease}
  .project:hover{transform:translateY(-6px);box-shadow:0 14px 30px rgba(2,6,23,0.45)}
  .skills-list{display:flex;gap:10px;flex-wrap:wrap}
  .skill{background:var(--glass);padding:8px 12px;border-radius:999px;color:var(--muted);font-weight:600}
  .form-row{display:flex;gap:12px}
  .input, textarea{width:100%;padding:12px 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);color:var(--text);outline:none;font-size:14px}
  textarea{min-height:120px;resize:vertical}
  .form-actions{margin-top:12px;display:flex;gap:10px;align-items:center}
  .site-footer{border-top:1px solid rgba(255,255,255,0.03);padding:20px 0;margin-top:48px;color:var(--muted)}
  .footer-inner{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px}
  .muted{color:var(--muted)}
  .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);font-weight:700;font-size:12px;margin-right:8px}

  /* ---- Responsive header ---- */
  .menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    width: 32px;
    height: 32px;
    border: none;
    background: transparent;
  }
  .menu-toggle span {
    background: var(--text);
    height: 2px;
    width: 22px;
    margin: 3px auto;
    border-radius: 4px;
    transition: all .3s ease;
  }
  @media (max-width: 900px){
    .header-inner{flex-wrap:wrap;}
    .menu-toggle{display:flex;}
    .main-nav{
      flex-direction:column;
      width:100%;
      display:none;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,0.05);
      background:rgba(7,16,39,0.6);
    }
    .main-nav.show{display:flex;}
    .main-nav a{padding:10px 0;width:100%;text-align:center;}
    .hero{flex-direction:column;align-items:flex-start}
  }
  @media (max-width: 600px){
    .footer-inner{flex-direction:column;text-align:center;gap:4px;}
  }
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="{% url 'portfolio:index' %}" class="logo">Shankar Rathod<span class="dot">.</span></a>
        <div class="subtitle">Full Stack Developer</div>
      </div>

      <button class="menu-toggle" aria-label="Toggle menu" onclick="document.querySelector('.main-nav').classList.toggle('show');">
        <span></span><span></span><span></span>
      </button>

      <nav class="main-nav">
        <a href="{% url 'portfolio:index' %}">Home</a>
        <a href="{% url 'portfolio:about' %}">About</a>
        <a href="{% url 'portfolio:experience' %}">Experience</a>
        <a href="{% url 'portfolio:skills' %}">Skills</a>
        <a href="{% url 'portfolio:project_list' %}">Projects</a>
        <a href="{% url 'portfolio:contact' %}" class="btn btn-primary">Contact</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div><strong>Shankar Rathod</strong> • Full Stack Developer</div>
      <div class="footer-links muted">
        <a href="mailto:sakkurathod8585@gmail.com">sakkurathod8585@gmail.com</a> •
        <a href="tel:+919632533323">+91 96325 33323</a>
      </div>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
